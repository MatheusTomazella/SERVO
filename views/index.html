<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <title>SERVO</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/animations.css">
    <!-- Font Awesome -->
    <script src="../node_modules/@fortawesome/js/all.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>

  <body class="container col-12 m-0 p-0">

    <section class="app p-0 m-0 col-12">

      <!-- Menu -->

      <section class="menu p-0 m-0 col-4">
        <div class="menu-mainIcon">
          <img class="menu-mainIcon" alt="Logo" src="../img/logo2.png">
        </div>
        <div class="menu m-0 p-0">
          <button class="menu-item m-0" onclick="changeWindow('home')">
            Home
          </button>
          <button class="menu-item m-0" onclick="changeWindow('functions')">
            Funções
          </button>
        </div>
      </section>

      <!-- Home Page -->

      <section class="content p-0 m-0 col-8" id="home">
        <div class="screen" id="screen">  </div>
        <div class="input">
          <input class="input col-10" id="input" type="text" placeholder="Tell me what you want">
          <button class="input col-2" id="send" onclick="userSend()"><i class="fontawesome send-icon">  </i></button>
        </div>
      </section>

      <!-- Functions Page -->

      <section class="content p-0 m-0 col-8" id="functions">
        <textarea class="editor" id="editor" spellcheck="false">
        </textarea>
        <div class="editor-buttons">
          <div class="error" id="errorDiv">
            <div class="errorLabel" id="error">undefined</div>
            <button class="error" id="close" onclick="closeError()"> <i class="fontawesome">  </i> </button>
          </div>
          <div class="buttons">
            <button class="editor" onclick="saveFunctionsObject()" id="save">Save</button>
            <button class="editor white" id="undo" onclick="undoFunctionsObject()">Undo</button>
            <button class="editor white" id="find" onclick="
              document.getElementById( 'findInput' ).click();
            ">Find</button>
            <input type="file" id="findInput" style="display: none;" onchange="pasteUrl()">
          </div>
        </div>
      </section>
      
    </section>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax\/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  
    <script src="../src/Backup.js"> </script>
    <script src="../src/Men.js">    </script>
    <script src="../src/chat.js">   </script>
    <script src="../node_modules/artyom.js/build/artyom.window.min.js"> </script>
    <script src="../src/recog.js">  </script>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>

    <script>
      const editor = document.getElementById( 'editor' )
      const backup = new Backup( );
      changeWindow( 'home' );
      loadFunctionsObject( );
      initRecognition( );
    </script>
  </body>
</html>
